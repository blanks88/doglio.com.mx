<app-navbar [navbarColor]="'transparent'"></app-navbar>

<div class="project">


  <div class="f-screen bg-image" [style.backgroundImage]="project?.headerImg">
  </div>

  <div class="py-7 py-md-8 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <h1>{{project?.title}}</h1>
        </div>
        <div class="col-lg-7">
          <h5 class="mb-2">Project description</h5>
          <p class="mb-4">{{project?.description}}</p>
          <h5 class="mb-2">Services:</h5>
          <p class="mb-4">{{project?.services}}</p>
          <h5 class="mb-2">Platforms:</h5>
          <p class="mb-4">{{project?.platforms}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row pb-7 pb-md-8">
      <div class="col-lg-8 order-1 order-lg-0">
        <img src="{{project?.researchSectionImg}}" alt="" class="img-fluid mt-3 mt-lg-0">
      </div>
      <div class="col-lg-4 order-0 order-lg-1 d-flex flex-column justify-content-center">
        <h2>Research</h2>
        <p>{{project?.researchDescription}}</p>
      </div>
    </div>

    <div class="row pb-7 pb-md-8">
      <div class="col-lg-4 d-flex flex-column justify-content-center">
        <h2>UX design</h2>
        <p>{{project?.designDescription}}</p>
      </div>
      <div class="col-lg-8">
        <img src="{{project?.designSectionImg}}" alt="" class="img-fluid mt-3 mt-lg-0">
      </div>
    </div>

    <h2>UI and branding</h2>
    <p>{{project?.brandingDescription}}</p>
    <img src="{{project?.brandingSectionImg}}" alt="" class="img-fluid mb-5">
  </div>

</div>

<app-footer></app-footer>
