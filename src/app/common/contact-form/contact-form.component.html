<div class="alert alert-success" role="alert" *ngIf="submitTrigger">
    <b>¡Gracias!</b> Ya casi leémos tu mensaje.
    <button type="button" class="close" (click)="submitTrigger = false">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form
    class="form"
    [ngClass]="{ 'form-dark': formDark }"
    #contactForm="ngForm"
    (ngSubmit)="submit(contactForm.value)"
    autocomplete="off"
>
    <div class="row">
        <div class="col-md-12 form-group">
            <label for="name" class="d-flex justify-content-between">
                Tu Nombre
                <span
                    class="text-danger"
                    *ngIf="
                        (contactForm.controls.name?.invalid && contactForm.controls.name?.touched) ||
                        (mouseOverSubmit && contactForm.controls.name?.invalid)
                    "
                    >Déjanos tu nombre, ¡porfa!</span
                >
            </label>
            <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="por ejemplo Manolo o Coni"
                (ngModel)="(name)"
                required
            />
        </div>

        <!--<div class="col-md-6 form-group">
            <label for="Email" class="d-flex justify-content-between">
                Email
                <span
                    class="text-danger small"
                    *ngIf="
                        (contactForm.controls.email?.invalid && contactForm.controls.email?.touched) ||
                        (mouseOverSubmit && contactForm.controls.email?.invalid)
                    "
                    >Please provide a valid email.</span
                >
            </label>
            <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="e.g. example@example.com"
                (ngModel)="(email)"
                required
                email
            />
        </div>-->
    </div>
    <div class="form-group">
        <label for="message" class="d-flex justify-content-between">
            Tu Mensaje
            <span
                class="text-danger"
                *ngIf="
                    (contactForm.controls.message?.invalid && contactForm.controls.message?.touched) ||
                    (mouseOverSubmit && contactForm.controls.message?.invalid)
                "
                >Agrega tu mensaje, ¡porfa!</span
            >
        </label>
        <textarea
            class="form-control"
            name="message"
            id="message"
            rows="4"
            placeholder="¡Cuéntanos!"
            (ngModel)="(message)"
            required
        ></textarea>
        <div class="invalid-feedback"></div>
    </div>
    <div class="d-inline-block position-relative">
        <div
            class="position-absolute w-100 h-100"
            style="z-index: 100;"
            (mouseover)="mouseOverSubmit = true"
            (mouseleave)="mouseOverSubmit = false"
            *ngIf="contactForm.invalid"
        ></div>

        <button
            class="btn btn-primary"
            [disabled]="contactForm.invalid"
            [ngClass]="{ disabled: contactForm.invalid }"
            type="submit"
        >
            <fa-icon [icon]="faWhatsapp" [size]="'lg'"></fa-icon> Enviar mensaje
        </button>
    </div>
</form>
