<a routerLink="/post" class="row align-items-center mb-5 mb-md-7 b-link" *ngFor="let post of posts | slice : 0 : postNum">
  <div class="col-lg-5 order-lg-0 order-1">
    <h3 class="h2 mb-2">{{post.title}}</h3>
    <div class="text-uppercase text-muted mb-4">{{post.date | date}}</div>
    <div class="mb-4">
      {{post.text}}
    </div>

    <span class="h2">...</span>
  </div>
  <div class="col-lg-7 order-0 order-lg-1 mb-4">
    <img src="{{post.imgUrl}}" alt="" class="img-fluid">
  </div>
</a>
