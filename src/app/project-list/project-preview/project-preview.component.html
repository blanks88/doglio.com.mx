<a class="project-preview mb-5 mb-md-7 block-link text-black pointer"
   (click)="goToProject(project.id)">

  <div class="container ">
    <div class="row"
         [ngStyle]="{'background-image': 'url(' + project.imgPreviewUrl + ')'}"
         [ngClass]="[project.textColor || '']">

      <div class="col-md-6 p-5 project-preview__text">
        <div class="brand-logo h5">
          {{project.brand}}
        </div>
        <h2 class="ml-4">{{project.title}}</h2>
        <div class="project-category">
          {{project.category}}
        </div>
      </div>
    </div>
  </div>

</a>
